services:
  - type: web
    name: deotramano-backend
    env: python
    buildCommand: ""
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./deotramano.db  # O cambia por URL real si usas PostgreSQL
    plan: free
